{#Button-Link that links to a Github repository#}
{#href -> Link HREF#}
{#label -> Label of the button (or "Github Repo" if this param is left out)#}

<a href="{{ href }}" class="btn btn-outline-warning"><i class="fa fa-gitlab"></i> &nbsp;
    {% if label %}
        {{ label }}
    {% else %}
        GitLab Repo
    {% endif %}
</a>
