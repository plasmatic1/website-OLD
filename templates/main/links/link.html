{#Button-Link that links to a webpage #}
{#href -> Link HREF#}
{#label -> Label of the button (or "Github Repo" if this param is left out)#}

<a href="{{ href }}" class="btn btn-outline-primary"><i class="fa fa-link"></i> &nbsp;
    {% if label %}
        {{ label }}
    {% else %}
        Link
    {% endif %}
</a>
